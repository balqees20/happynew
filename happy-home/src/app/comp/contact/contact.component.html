
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/hah.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">الرئيسية <i class="ion-ios-arrow-forward"></i></a></span> <span> تواصلو معنا <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-0 bread">تواصلو معنا</h1>
        </div>
      </div>
    </div>
  </section>
      
  
  <section class="ftco-section bg-light">
      <div class="container">
          <div class="row justify-content-center">
                  <div class="col-md-12">
                      <div class="wrapper">
                          <div class="row no-gutters">
                              <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                                  <div class="contact-wrap w-100 p-md-5 p-4">
                                      <h3 class="mb-4">نحرص على معرفة ارئكم </h3>
                                      <div id="form-message-warning" class="mb-4"></div> 
                                <div id="form-message-success" class="mb-4">
                              
                                </div>
                                      <form  #f="ngForm" (ngSubmit)="submit(f)" >
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <div class="form-group">
                                                      <label class="label" for="username">الاسم </label>
                                                      <input required ngModel name="username" #username="ngModel" (change)="log(username)" id="username" type="text" class="form-control"  class="form-control"  placeholder="الاسم">
                                                      <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
                                                        <div *ngIf="username.errors.required">الرجاءإدخال هذا الحقل!</div>
                                                    </div>
                                                  </div>
                                              </div>
                                              <div class="col-md-6"> 
                                                  <div class="form-group">
                                                      <label  class="label" for="email">الايميل</label>
                                                      <input required ngModel name="email" #email="ngModel" (change)="log(email)" id="email" type="email" class="form-control" placeholder="الايميل">
                                                      <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                                                        <div *ngIf="email.errors.required">الرجاءإدخال هذا الحقل ! </div>
                                                    </div>
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group">
                                                      <label class="label" for="phone_no">رقم الهاتف</label>
                                                      <input required ngModel name="phone_no" #phone_no="ngModel" (change)="log(phone_no)" type="number" class="form-control" name="phone_no" id="phone_no" placeholder="رقم الهاتف">
                                                      <div *ngIf="phone_no.touched && !phone_no.valid" class="alert alert-danger">
                                                        <div *ngIf="phone_no.errors.required"> الرجاء إدخال هذا الحقل !  </div>
                                                    </div>
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group">
                                                      <label class="label" for="vmassage">الرسالة </label>
                                                      <textarea required ngModel name="vmassage" #vmassage="ngModel" (change)="log(vmassage)" id="vmassage" type="text" class="form-control"></textarea>
                                                      <div *ngIf="vmassage.touched && !vmassage.valid" class="alert alert-danger">
                                                          <div *ngIf="vmassage.errors.required"> الرجاءادخال الوصف </div>
                                                      </div>
                                                      
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group">
                                                    <button class="btn btn-primary" [disabled]="!f.valid" >إضافة </button>
                                                  </div>
                                              </div>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                              <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                                  <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                                      <h3></h3>
                              <div class="dbox w-100 d-flex align-items-start">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-map-marker"></span>
                                  </div>
                                  <div class="text pl-3">
                                  <p><span>العنوان :</span> الخليل - عين سارة - بجانب قاعة الأمانة </p>
                                </div>
                            </div>
                              <div class="dbox w-100 d-flex align-items-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-phone"></span>
                                  </div>
                                  <div class="text pl-3">
                                  <p><span>الهاتف:</span>518692220 <a href="tel://518692220">02-229-6815</a></p>
                                </div>
                            </div>
                              <div class="dbox w-100 d-flex align-items-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-paper-plane"></span>
                                  </div>
                                  <div class="text pl-3">
                                  <p><span>الايميل:</span> <a href="mailto:happy.homes@yahoo.com">happy.homes@yahoo.com</a></p>
                                </div>
                            </div>
                              <div class="dbox w-100 d-flex align-items-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-globe"></span>
                                  </div>
                                  <div class="text pl-3">
                                  <p><span>الموقع الإلكتروني</span> <a href="#">happyhome.com</a></p>
                                </div>
                            </div>
                        </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                  <div id="map" class="map"></div>
              </div>
              </div>
      </div>
  </section>
