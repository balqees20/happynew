
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
            <form  #f="ngForm" (ngSubmit)="submit(f)">
                <div class="form-group">
                    <label for="pname">اسم البرنامج </label>
                    <input required ngModel name="pname" #pname="ngModel" (change)="log(pname)" id="pname" type="text" class="form-control">     
                </div>
            
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <input required ngModel name="description" #sdescription="ngModel" (change)="log(description)" id="description" type="text" class="form-control">
                    
                </div>
            
                    
                    <button class="btn btn-primary" [disabled]="!f.valid" >إضافة البرنامج</button>
            
            </form>
            
            
        </div>
        
    </div>
    <div><br>

        <img src="../../assets/image/prog3.jpg"/>

</div>
